consultationForm:
  title: "Schedule Your Free Consultation"
  description: "Complete this form and we'll contact you within 24 hours"
  fields:
    - name: "fullName"
      label: "Full name"
      type: "text"
      required: true
      placeholder: "Your name and surname"
      
    - name: "email"
      label: "Email"
      type: "email"
      required: true
      placeholder: "your.email@company.com"
      
    - name: "phone"
      label: "Phone/WhatsApp"
      type: "tel"
      required: true
      placeholder: "+595 xxx xxx xxx"
      
    - name: "company"
      label: "Company"
      type: "text"
      required: true
      placeholder: "Your company name"
      
    - name: "interest"
      label: "What interests you most?"
      type: "select"
      required: true
      options:
        - "AI tools training"
        - "Process automation"
        - "Chatbot implementation"
        - "Data analysis with AI"
        - "General AI strategy"
        - "Not sure, need guidance"
        
    - name: "message"
      label: "Tell us more about your project"
      type: "textarea"
      required: false
      placeholder: "Briefly describe what you hope to achieve with AI in your company..."
      rows: 4
  
  submitButton:
    text: "Send Inquiry"
    loadingText: "Sending..."
  
  privacyNote: "Your data is secure. We don't share personal information and only use it to contact you about your inquiry."

faq:
  title: "Frequently Asked Questions"
  items:
    - question: "Is the initial consultation really free?"
      answer: "Yes, we offer a completely free 30-minute consultation where we analyze your current situation and give you initial recommendations on how AI can benefit your company."
      
    - question: "How long does it take to implement an AI solution?"
      answer: "It depends on the project scope. Basic training takes 2-4 weeks, while complete implementations can take 2-6 months. In the initial consultation we'll give you a specific timeline."

