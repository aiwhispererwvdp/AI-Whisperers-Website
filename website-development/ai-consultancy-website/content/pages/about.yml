story:
  title: "Our Story"
  content: |
    AI Paraguay was born from the vision of democratizing access to artificial intelligence in Paraguay. 
    We saw how AI tools transformed companies in other countries, while local companies 
    were left behind due to lack of technical knowledge and specialized resources.
    
    We decided to change that. We don't just teach about AI - we implement it practically and accessibly, 
    adapted to the Paraguayan business reality.

